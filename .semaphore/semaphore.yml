version: v1.0
name: Test Snakk App
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/lykkeli-digitalocean-k8s-kubeconfig.yaml
    dependencies: []
  - name: 'Block #2'
    dependencies: []
    task:
      secrets:
        - name: digitalocean-kubernetes
      env_vars: []
      jobs:
        - name: 'Job #1'
          commands:
            - kubectl --kubeconfig=/home/semaphore/.kube/lykkeli-digitalocean-k8s-kubeconfig.yaml get nodes
promotions:
  - name: Dockerize
    pipeline_file: docker-build-and-push.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'

version: v1.0
name: Test Snakk App
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
promotions:
  - name: Dockerize
    pipeline_file: docker-build-and-push.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'

version: v1.0
name: Docker Build and Push
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker Build and Push
    task:
      jobs:
        - name: Docker Build and Push
          commands:
            - 'echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin'
            - checkout
            - 'docker build -t "${DOCKERHUB_USERNAME}"/lykkeliapp:$SEMAPHORE_WORKFLOW_ID .  \n'
            - '        --build-arg REACT_APP_FIREBASE_API_KEY=$REACT_APP_FIREBASE_API_KEY  \n'
            - '        --build-arg REACT_APP_FIREBASE_AUTH_DOMAIN=$REACT_APP_FIREBASE_AUTH_DOMAIN  \n'
            - '        --build-arg REACT_APP_FIREBASE_DATABASE_URL=$REACT_APP_FIREBASE_DATABASE_URL  \n'
            - '        --build-arg REACT_APP_FIREBASE_STORAGE_BUCKET=$REACT_APP_FIREBASE_STORAGE_BUCKET  \n'
            - '        --build-arg REACT_APP_FIREBASE_MESSAGING_SENDER_ID=$REACT_APP_FIREBASE_MESSAGING_SENDER_ID  \n'
            - '        --build'
            - docker images
            - 'docker push "${DOCKERHUB_USERNAME}"/lykkeliapp:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: dockerhub
promotions:
  - name: Deploy to Production
    pipeline_file: deploy-to-digital-ocean.yml
